<div class="row">
  <div class="col-md-6">
    <h4>Events</h4>
    <hr>
    <ul>
      <li *ngFor="let eve of events" (click)="selectTime(eve.start)">
        <div>{{eve.title}}</div>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4>Photos</h4>
    <hr>
    <ul>
      <li *ngFor="let img of images" (click)="selectTime(img.start)">
        <img src="{{img.source}}" style="width: 100px;">
        <div>Time take: {{img.start | moment}}</div>
      </li>
    </ul>
  </div>
</div>
