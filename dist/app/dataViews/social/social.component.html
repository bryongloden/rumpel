<div class="row">
  <div class="col-md-12">
    <div class="view-header">
      <h4>Social Feed</h4>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <ul class="feed">
          <li *ngFor="let post of feed$ | async" class="post">
            <rump-fb-post [post]="post"></rump-fb-post>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
