<div class="row">
  <div class="col-md-12">
    <div class="view-header">
      <h4>Social Feed</h4>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <ul class="feed">
          <li *ngFor="let post of feed$ | async" class="post">
            <h3>{{post.title}}</h3>
            <p>{{post.body}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
