<div class="grid">
  <rump-tile-profile class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 grid-item-height-1">
    <rump-tile-header [title]="'Profile'" [iconName]="'user'"
                      [backColor]="'#263238'"
                      [info]="'HAT personal profile can be created using Rumpel data browser. Privacy settings can be ajusted to display selected information fields on HATs landing page.'"></rump-tile-header>
  </rump-tile-profile>

  <rump-tile-generic class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 grid-item-height-1">
    <rump-tile-header [title]="'Calendar'" [iconName]="'calendar'"
                      [backColor]="'#37474F'"
                      [info]="'Displays the list of most recent events in the your HAT calendar. To get started with gathering your events enable Social and Calendar data plugs.'"></rump-tile-header>
  </rump-tile-generic>

  <rump-tile-info class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 grid-item-height-1"
                  [link]="'/users/new-user'" [icon]="'ss-info'"
                  [infoText]="'New to Rumpel?'"></rump-tile-info>

  <rump-tile-data-offers class="grid-item col-xs-12 col-sm-12 col-md-12 col-lg-6 grid-item-height-1">
    <rump-tile-header [title]="'Data Offers'" [iconName]="'piggybank'"
                      [backColor]="'#455A64'"
                      [info]="'Check out this section to see all the latest and greatest data offers. Claim any of the offers and start earning today!'"></rump-tile-header>
  </rump-tile-data-offers>

  <rump-tile-social class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 grid-item-height-2">
    <rump-tile-header [title]="'Social'" [iconName]="'replyall'"
                      [backColor]="'#546E7A'"
                      [info]="'What happened on the social media recently? See all your recent activity in one convenient place.'"></rump-tile-header>
  </rump-tile-social>

  <rump-tile-map class="grid-item col-xs-12 col-sm-12 col-md-12 col-lg-6 grid-item-height-1"
                 [title]="'Map'" [iconName]="'merge'"
                 [info]="'Where have you been recently? Investigate your recent movements on the interactive map (as long as locations plug is running).'">
  </rump-tile-map>

  <rump-tile-weather class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 grid-item-height-1">
    <rump-tile-header [title]="'Weather'" [iconName]="'thermometer'"
                      [backColor]="'#607D8B'"
                      [info]="'What is the weather like today? Look at the sky or use this widget ;)'"></rump-tile-header>
  </rump-tile-weather>

  <rump-tile-data-plugs class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 grid-item-height-1">
    <rump-tile-header [title]="'Data Plugs'" [iconName]="'merge'"
                      [backColor]="'#78909C'"
                      [info]="'List of currently available data plugs. Set up any number of these and watch HAT come alive with all of your personalised data.'"></rump-tile-header>
  </rump-tile-data-plugs>



  <div class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 grid-item-height-1"></div>
</div>
