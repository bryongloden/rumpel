<h2>{{day | moment:'Do MMMM YYYY'}}</h2>
<hr>

<div class="view-body">
  <ul>
    <li *ngFor="let dp of dataPoints">
      <div class="row">
        <div class="col-xs-3 time">
          {{dp.timestamp | moment:'hh:mm a'}}
        </div>

        <div class="col-xs-9 action">
          <rump-data-point [dp]="dp"></rump-data-point>
        </div>
      </div>
    </li>
  </ul>
</div>
